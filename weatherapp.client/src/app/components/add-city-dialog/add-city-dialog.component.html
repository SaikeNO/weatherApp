<h2 mat-dialog-title>
  @if(isEditing){
    Edit city
  } @else{
    Add new city
  }
</h2>

<mat-dialog-content>
  <p *ngIf="!isEditing">Type the city you want to add.</p>
  <mat-form-field class="form-field">
    <mat-label>City</mat-label>
    <input matInput [(ngModel)]="city.name" [disabled]="isEditing">
  </mat-form-field>
  <mat-form-field class="form-field">
    <mat-label>Alias</mat-label>
    <input matInput [(ngModel)]="city.alias">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="city" cdkFocusInitial [disabled]="!city.name">
    @if(isEditing){
      Edit
    } @else{
      Add
    }
  </button>
</mat-dialog-actions>
